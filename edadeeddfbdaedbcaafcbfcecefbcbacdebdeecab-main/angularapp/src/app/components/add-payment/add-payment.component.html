<!-- userpayment.component.html -->
<h2>Make Payment</h2>
<form (ngSubmit)="openConfirmation()" #paymentForm="ngForm">
  <label for="userId">User ID:</label>
  <input id="userId" type="text" name="userId" [(ngModel)]="paymentData.userId" readonly>

  <label for="courseId">Course ID:</label>
  <input id="courseId" type="number" name="courseId" [(ngModel)]="paymentData.course.courseID" readonly>

  <label for="totalAmount">Total Amount:</label>
  <input id="totalAmount" type="number" name="totalAmount" [(ngModel)]="paymentData.totalAmount" readonly>

  <label for="paymentMode">Mode of Payment:</label>
  <select id="paymentMode" name="modeOfPayment" [(ngModel)]="paymentData.modeOfPayment" required>
    <option value="">Select a mode of payment</option>
    <option value="Cash on Delivery">Cash on Delivery</option>
    <option value="UPI">UPI</option>
    <option value="Card">Card</option>
    <option value="NetBanking">NetBanking</option>
  </select>

  <label for="paymentDate">Payment Date:</label>
  <input id="paymentDate" type="date" name="paymentDate" [(ngModel)]="paymentData.paymentDate" required>

  <button type="submit">Submit Payment</button>
</form>

<div *ngIf="showConfirmation">
  <div class="confirmation-dialog">
    <p>Are you sure you want to submit this payment?</p>
    <button (click)="submitPayment()">Yes</button>
    <button (click)="closeConfirmation()">No</button>
  </div>
</div>
