<div class="container">
  <h2>Add Account</h2>
  <form (ngSubmit)="addAccount()" #accountForm="ngForm">
    <div class="form-group">
      <label for="balance">Balance:</label>
      <input type="number" class="form-control" id="balance" name="balance" [(ngModel)]="account.balance" required 
             min="0" #balance="ngModel">
      <div *ngIf="balance.invalid && (balance.dirty || balance.touched)" class="text-danger">
        <div *ngIf="balance.errors?.required">Balance is required.</div>
        <div *ngIf="balance.errors?.min">Balance must be greater than or equal to 0.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="accountType">Account Type:</label>
      <input type="text" class="form-control" id="accountType" name="accountType" [(ngModel)]="account.accountType" required 
             minlength="3" maxlength="50" #accountType="ngModel">
      <div *ngIf="accountType.invalid && (accountType.dirty || accountType.touched)" class="text-danger">
        <div *ngIf="accountType.errors?.required">Account type is required.</div>
        <div *ngIf="accountType.errors?.minlength">Account type must be at least 3 characters long.</div>
        <div *ngIf="accountType.errors?.maxlength">Account type cannot exceed 50 characters.</div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="accountForm.invalid">Add Account</button>
  </form>
</div>
