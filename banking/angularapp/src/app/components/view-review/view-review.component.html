<div id="customerViewReviewBody">
  <h1>Reviews</h1>
  <table class="table">
      <thead>
          <tr>
              <th>S.No</th>
              <th>UserId</th>
              <th>Review Id</th>
              <th>User Name</th>
              <th>Feedback Comments</th>
              <th>Ratings (out of 5)</th>
              <th>Date Created</th>
              <th>Action</th> <!-- Add a new header for the action column -->

          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let review of reviews; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ review.UserId }}</td>
              <td>{{ review.ReviewId }}</td>
              <td>{{ review.User.Username }}</td>
              <td>{{ review.Body }}</td>
              <td>{{ review.Rating }}</td>
              <td>{{ review.DateCreated | date: 'dd/MM/yyyy' }}</td>
              <td>
                <button *ngIf="userRole === 'Customer'" (click)="deleteReview(review.UserId, review.ReviewId)">Delete</button>
            </td>
          </tr>
      </tbody>
  </table>
</div>
