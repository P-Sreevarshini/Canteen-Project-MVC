<table>
  <thead>
    <tr>
      <th>Fixed Deposit ID</th>
      <th>Amount</th>
      <th>Tenure (Months)</th>
      <th>Interest Rate</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let fd of fds">
      <td>{{ fd.fixedDepositId }}</td>
      <td>{{ fd.amount }}</td>
      <td>{{ fd.tenureMonths }}</td>
      <td>{{ fd.interestRate }}</td>
      <td>
        <!-- Add buttons for actions here -->
        <button (click)="editFd(fd)">Edit</button>
        <button (click)="deleteFd(fd)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
