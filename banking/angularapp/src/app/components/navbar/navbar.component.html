<nav>
  <div class="container">
    <div class="logo">
      Online Banking System
    </div>
    <ul class="nav-links">
      <ng-container *ngIf="!isLoggedIn">
        <li><a routerLink="/signup">Register</a></li>
        <li><a routerLink="/login">Login</a></li>
      </ng-container>
      <ng-container *ngIf="isLoggedIn">
        <li><a routerLink="/">Home</a></li>
        <li *ngIf="(authService.isAdmin$ | async)">
          <a routerLink="/admin/dashboard">Admin</a>
        </li>
        <li *ngIf="(authService.isCustomer$ | async)">
          <a routerLink="/customer/dashboard">Customer</a>
        </li>
        <li><a id="logout" (click)="logout()">Logout</a></li>
      </ng-container>
    </ul>
  </div>
</nav>
