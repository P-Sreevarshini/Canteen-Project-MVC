<h2>Add Fixed Deposit Details</h2>
<form #fdForm="ngForm" (ngSubmit)="addFd(fdForm)">
  <label for="amount">Course Name<span class="asterisk">*</span>:</label>
  <input id="amount" [(ngModel)]="newFd.amount" name="amount" required placeholder="Enter FD Amount"
    #amount="ngModel">
  <div *ngIf="amount.invalid && (amount.dirty || amount.touched)" class="error-message">
    <div *ngIf="courseName.errors.required">*Course Name is required.</div>
  </div>
