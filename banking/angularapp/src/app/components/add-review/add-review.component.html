<div>
  <h2>Add Review</h2>
  <form (submit)="addReview()" #reviewForm="ngForm">
    <div>
      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" [(ngModel)]="review.subject" required minlength="5" maxlength="100">
      <div *ngIf="reviewForm.controls.subject.touched && reviewForm.controls.subject.invalid">
        <div *ngIf="reviewForm.controls.subject.errors.required">Subject is required.</div>
        <div *ngIf="reviewForm.controls.subject.errors.minlength">Subject must be at least 5 characters long.</div>
        <div *ngIf="reviewForm.controls.subject.errors.maxlength">Subject cannot exceed 100 characters.</div>
      </div>
    </div>
    <div>
      <label for="body">Body:</label>
      <textarea id="body" name="body" [(ngModel)]="review.body" required minlength="10" maxlength="500"></textarea>
      <div *ngIf="reviewForm.controls.body.touched && reviewForm.controls.body.invalid">
        <div *ngIf="reviewForm.controls.body.errors.required">Body is required.</div>
        <div *ngIf="reviewForm.controls.body.errors.minlength">Body must be at least 10 characters long.</div>
        <div *ngIf="reviewForm.controls.body.errors.maxlength">Body cannot exceed 500 characters.</div>
      </div>
    </div>
    <div>
      <label for="rating">Rating:</label>
      <input type="number" id="rating" name="rating" [(ngModel)]="review.rating" min="1" max="5" required>
      <div *ngIf="reviewForm.controls.rating.touched && reviewForm.controls.rating.invalid">
        <div *ngIf="reviewForm.controls.rating.errors.required">Rating is required.</div>
        <div *ngIf="reviewForm.controls.rating.errors.min">Rating must be at least 1.</div>
        <div *ngIf="reviewForm.controls.rating.errors.max">Rating cannot exceed 5.</div>
      </div>
    </div>
    <button type="submit" [disabled]="reviewForm.invalid">Submit Review</button>
  </form>
</div>
