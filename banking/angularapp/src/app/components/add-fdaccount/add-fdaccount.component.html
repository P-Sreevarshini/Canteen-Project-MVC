<div>
  <h2>Fixed Deposit Account Details</h2>
  <table>
    <thead>
      <tr>
        <th>Fixed Deposit ID</th>
        <th>Amount</th>
        <th>Tenure (Months)</th>
        <th>Interest Rate</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ fdAccount.FixedDepositId }}</td>
        <td>{{ fdAccount.Amount }}</td>
        <td>{{ fdAccount.TenureMonths }}</td>
        <td>{{ fdAccount.InterestRate }}</td>
        <td>{{ fdAccount.Status }}</td>
        <td>
          <button (click)="requestClosure()" *ngIf="fdAccount.Status !== 'Closed'">Request Closure</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
